
<!DOCTYPE html>
<html>
<head>

	<title>Leaflet.GridLayer.Vector.Slicer demo</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />

</head>
<body style='margin:0'>

	<div id="map" style="width: 100vw; height: 100vh"></div>
	
	<script type="text/javascript"  src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
	<script type="text/javascript"  src="https://unpkg.com/leaflet.vectorgrid@1.2.0"></script>
	<!-- <script type="text/javascript" src="../dist/Leaflet.VectorGrid.bundled.js"></script> -->
	<script type="text/javascript" src="./brgy.js"></script>
	<script>

		var map = L.map('map');

		var cartodbAttribution = '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>';

		var positron = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png', {
			attribution: cartodbAttribution,
			opacity: 1
		}).addTo(map);

		var vectorGrid = L.vectorGrid.slicer( brgy_daya, {
            maxZoom: 15,
            minZoom:10,
			rendererFactory: L.svg.tile,
			vectorTileLayerStyles: {
				sliced: function(properties, zoom) {
					var p = '#FFFFFF';
					return {
						fillColor: '#FF0033',
						fillOpacity: 0,
	 					//fillOpacity: 1,
						stroke: true,
						fill: true,
						color: '#000000',
 							//opacity: 0.2,
						weight: 1,
					}
				}
			},
			interactive: true
		})

		.addTo(map);

		map.setView({ lat: 10.040182144806664, lng: 119.667968750000002 }, 5);

	</script>
</body>
</html>
